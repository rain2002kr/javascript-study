<script>
//window and apply
var o = {}
var p = {}
function func() {
  switch(this){
    case o:
      document.write('o<br>');
        break;
    case p:
      document.write('p<br>');
        break;
    case window:
      document.write('window<br>');
        break;
      }
  }
func();
func.apply(p);
func.apply(o);
</script>

<script>
//객체 상속 [prototype 이용]
function person(name){
  this.name = name;
}
//외부에서 지정하는 방법 펑션내부에서 this를 이용하지않고 사용
//prototype
person.prototype.name = null;
person.prototype.introduce = function(){
  return 'My name is '+ this.name;
  }

var p1 = new person('khlee');
document.write(p1.introduce()+"<br>");
//프로그래머 생성자
function Programmer(name){
    this.name = name;
}
//person 을 상속 한다.
Programmer.prototype = new person();
Programmer.prototype.coding = function(){
  return 'Hollow world!'
}
var pr1 = new Programmer('khlee and programmer');
document.write(pr1.introduce()+"<br>");
document.write(pr1.coding()+"<br>");
//디자이너 생성자
function Designer(name){
    this.name = name;
}
//person 상속
Designer.prototype = new person();
//Desinger function or variable add
Designer.prototype.design = function (){
  return 'butiful world!'
}
var p2 = new Designer('cjs and desinger')
document.write(p2.introduce(),"<br>");
document.write(p2.design(),"<br>");

</script>
